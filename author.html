<!DOCTYPE html>
<html>
 <head>
    <title>
        Author page
    </title>
 </head>
<body>

<h2>Author entry Krishna Sri Rachamanti</h2>

<form>
    <label for="form1_password">The hidden author name</label>
    <input type ="password" id="form1_password" name="form1_password"  value="Dickens"> <br>

    <label for="form1_guess">Guess the author</label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="checkAuthor()" value="Check the guess">
</form>


<p id="result">Click on Check the guess button to view results</p>

<script> 
let good=0
let oops=0
function checkAuthor(){
    console.log("Getting form values")
    pass = document.getElementById("form1_password").value
    guess = document.getElementById("form1_guess").value
    compare = pass.includes(guess)
    out = document.getElementById("result")
    if(compare){
        good=good+1
        alert("You got it right")
        out.innerHTML = good
    } 
    else {
        oops=oops+1
         alert("Sorry")
         out.innerHTML =oops
    }
}
</script>
</body>
</html>
