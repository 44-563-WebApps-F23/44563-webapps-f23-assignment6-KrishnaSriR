<!DOCTYPE html>
<html>
 <head>
    <title>
        Author page
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 </head>
<body>

<h2 style="color: aqua;">Author entry Krishna Sri Rachamanti</h2>

<form>
    <div class="mb-3">
    <label for="form1_password">The hidden author name</label>
    <input type ="password" id="form1_password" name="form1_password"  value="Dickens"> <br>
    </div>
    <div class="mb-3">

        <label for="form1_guess">Guess the author</label>
        <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>
    </div>
    <div class="mb-3">
        <input type="button" id="btn" class="btn btn-primary" onclick="checkAuthor()" value="Check the guess">
    </div>
</form>


<div id="result">
    Click on Check the guess button to view results
</div>


<script> 
let good=0
let oops=0
let count=0
function checkAuthor(){
    console.log("Getting form values")
    pass = document.getElementById("form1_password").value
    guess = document.getElementById("form1_guess").value
    compare = pass==guess
    out = document.getElementById("result")
    if(compare){
        good=good+1
        alert("You got it right")
    } 
    else {
        if(oops<7){
            oops=oops+1
         alert("Sorry")
        }
        if(oops>=7){
            count++
        }
    }
    out.innerHTML = "Correct Guess count : "+good +"   Wrong Guess count : "+oops
    console.log(oops)
    if(count==2){
    console.log("incorrect guess exceeded")
    document.getElementById("btn").onclick=ranout();
    function ranout(){
        console.log("Bonus")
        alert("Sorry, ran out of guesses.")   
    }
    }
}

</script>

<div class="container">
    <img id="imageid" src="rome.jpg" width="100px" height="100px" onclick="selectImage()" alt="image">

</div>
<script>
    useImage=1
    function selectImage(){
            switch(useImage){
                case 1:
                    document.getElementById('imageid').src="cannes.jpg"
                    useImage=2
                    break
                case 2:
                    document.getElementById('imageid').src="albany.jpg"
                    useImage=3
                    break
                case 3:
                    document.getElementById('imageid').src="rome.jpg"
                    useImage=1
                    break       
            }
    }
</script>
</body>
